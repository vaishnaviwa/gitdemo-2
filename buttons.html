<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Buttons</title>
</head>

<body>
  <div class="container">
    <h2>Regular buttons</h2>
    <button class="btn btn-primary">Click Me</button>
    <button class="btn btn-secondary">Click Me</button>
    <button class="btn btn-warning">Click Me</button>
    <button class="btn btn-success">Click Me</button>
    <button class="btn btn-info">Click Me</button>
    <button class="btn btn-danger">Click Me</button>

    <h2>Link buttons</h2>
    <a href="" class="btn btn-success">This is a link</a>

    <h2>Outline buttons</h2>
    <button class="btn btn-outline-primary">Click Me</button>
    <button class="btn btn-outline-secondary">Click Me</button>
    <button class="btn btn-outline-warning">Click Me</button>
    <button class="btn btn-outline-success">Click Me</button>
    <button class="btn btn-outline-info">Click Me</button>
    <button class="btn btn-outline-danger">Click Me</button>

    <h2>Button sizes</h2>
    <button class="btn btn-info btn-sm">small</button>
    <button class="btn btn-info ">medium</button>
    <button class="btn btn-info btn-lg">large</button>

    <h1>Block Level Buttons</h1>
    <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
    <button type="button" class="btn btn-dark btn-block">Block level button</button>
    <button type="button" class="btn btn-danger btn-sm btn-block">Block level button</button>

    <h1>Button States</h1>
    <button class="btn btn-warning">Regular Button</button>
    <button class="btn btn-warning active">Active State</button>
    <button class="btn btn-warning active" disabled>Disabled State</button>


  </div>




  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

</body>

</html>
